<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=".\styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="/>
    </head>
    <body>
        
        <nav>
            <div class="container">
                <div class="logo">
                    <a class="logo-center" href="#home">
                        <img class="brand" src="https://rerollcdn.com/brand.svg" alt="">
                    </a>
                    <div class="dropdown">
                        <button class="set-btn btn white" type="button">
                            <span>Set 12</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                </div>
                <div class="summoner-search">
                    <div class="dropdown region-dropdown">
                        <button class="search-btn btn white">
                            <span>NA</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </button>
                    </div>
                    <input class="summoner-input" type="search" placeholder="Search Summoner Name...">
                </div>
                <a class="download-btn" href="#home">
                    <div class="right-btn">
                        <img class="windows-img" src="https://rerollcdn.com/Qwiki/UI/windows-icon.svg" alt="download link">
                        <span id="download-btn-text">Download TFTactics</span>
                    </div>
                </a>
            </div>
        </nav>

        <div class="section-row">
            <ul class="section-links container">
                <li class="section-item">
                    <a class="section-link" href="#">Team Comps</a>
                </li>
                <li class="section-item">
                    <a class="section-link" href="#">Meta Report</a>
                </li>
                <li class="section-item">
                    <a class="section-link" href="#">champions</a>
                </li>
                <li class="section-item">
                    <a class="section-link" href="#">tier lists</a>
                </li>
                <li class="section-item">
                    <a class="section-link" href="#">item builder</a>
                </li>
                <li class="section-item">
                    <a class="section-link" href="#">team builder</a>
                </li>
                <li class="section-item">
                    <a class="section-link" href="#">database</a>
                </li>
            </ul>
        </div>

        <div class="team-comps">
            <div class="container">
                <section class="stats-section">
                    <div class="character-portrait">
                        <img class="unit-avatar" src="https://rerollcdn.com/characters/Skin/12/Ryze.png" alt="tft_ryze">
                        <span>TFT Ryze</span>
                    </div>
                    <div class="item-row">
                        <span class="custom-heading">Item Build</span>
                        <div class="unit-bis">
                            <img class="placeh-square" src="" alt="">
                            <img class="placeh-square" src="" alt="">
                            <img class="placeh-square" src="" alt="">
                        </div>
                    </div>
                    <div class="unit-stats">
                        <span class="custom-heading">Stats</span>
                        <ul class="stats-list">
                            <li>
                                <span></span>
                                <img class="placeh-square" src="" alt="">
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="unit-description placeh-square">

                </section>
            </div>
        </div>

        
        <script src="./app.js" async defer></script>
    </body>
</html>
